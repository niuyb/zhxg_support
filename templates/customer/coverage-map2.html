{% extends 'base.html' %}
{% load i18n static %}

{% block css_tail %}
<link href="{% static 'css/plugins/jsmind/style/jsmind.css' %}" rel="stylesheet">
<style type="text/css">
    #jsmind_container{
        width:800px;
        height:500px;
        border:solid 1px #ccc;
        /*background:#f4f4f4;*/
        /* background:#f4f4f4; */
    }
</style>
{% endblock %}

{% block body %}
<script src="{% static 'js/plugins/echarts/echarts-all.js' %}"></script>
<script src="{% static 'js/plugins/echarts/echarts.min.js' %}"></script>
<script src="{% static 'js/npm/vue@2.6.11' %}"></script>
<script src="{% static 'js/axios/dist/axios.min.js' %}"></script>
<div style="display: none;">
    <div id="department-api">{{ departments_api }}</div>
</div>
<style>
    .padding-5{
        padding: 5px 5px;
    }
    .mbt-10{
        margin-bottom: 10px;
    }
    .mbt-0{
        margin-bottom: 0px;
    }
    .mr-5{
        margin-right: 5px;
    }
</style>
<div class="row" style="width: 100%; height: 100%;">
    
    <div class="col-md-12 padding-5" style="width: 100%; height: 100%;">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <!-- <li class="active"><a data-toggle="tab" href="#tab-main" aria-expanded="false" onclick="toggleFunc(this);">总览</a>
                </li> -->
                <li class="active"><a data-toggle="tab" href="#tab-police" aria-expanded="false" onclick="toggleFunc(this);">公安</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-internet" aria-expanded="false" onclick="toggleFunc(this);">宣传</a>
                </li>
            </ul>
        <div class="tab-content" style="height: 100%;">
            <!-- <div id="tab-main" class="tab-pane active" style="height: 800px;">
                <div class="panel-body" style="width: 100%; height: 85%;">
                    <div id="main" style="width: 100%; height: 100%;"></div>
                </div>
            </div> -->
            <div id="tab-police" class="tab-pane active" style="height: 800px;">
                <div class="panel-body" style="width: 100%; height: 85%;">
                    <div id="police" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
            <div id="tab-internet" class="tab-pane" style="height: 800px;">
                <div class="panel-body" style="width: 100%; height: 85%;">
                    <div id="internet" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix" style="display: none;"></div>
</div>
<div id="init-data" style="display: none;">{{ init_data }}</div>
{% endblock %}

{% block footer %}
{% endblock %}
