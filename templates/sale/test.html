{% extends 'base.html' %}
{% load i18n static %}

{% block css_tail %}
<link rel="stylesheet" href="https://unpkg.com/vue-easytable/umd/css/index.css">
<link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.1/lib/theme-chalk/index.css">
<!-- <link rel="stylesheet" href="{% static 'css/element-ui@2.13.1/lib/theme-chalk/index.css' %}"> -->
{% endblock %}

{% block body %}
<script src="{% static 'js/plugins/echarts/echarts-all.js' %}"></script>
<script src="{% static 'js/plugins/echarts/echarts.min.js' %}"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

<script src="{% static 'js/npm/vue@2.6.11' %}"></script>
<script src="{% static 'js/axios/dist/axios.min.js' %}"></script>
<!-- <script src="{% static 'js/element-ui@2.13.1/lib/index.js' %}"></script> -->

<script src="https://unpkg.com/vue-easytable/umd/js/index.js"></script>
<script src="https://unpkg.com/element-ui@2.13.1/lib/index.js"></script>
<div style="display: none;">
    <div id="department-api">{{ departments_api }}</div>
</div>
<style>
    .padding-5{
        padding: 0px 0px;
    }
    .mbt-10{
        margin-bottom: 10px;
    }
    .mbt-0{
        margin-bottom: 0px;
    }
    .mr-5{
        margin-right: 5px;
    }
</style>
<div class="row">
    <div class="col-md-12 padding-5" style="width: 100%; height: 100%;">
        <!-- <div id="tab-customer">
            <div class="panel-body">
                <div id="customer">                          -->
        <div id="tab-opportunity">
            <div class="panel-body">
                <div id="opportunity">                         
                    <div>                        
                        <template>
                            <div style="margin-bottom: 5px;">
                                <v-table
                                        v-loading="loading"
                                        is-vertical-resize
                                        :vertical-resize-offset='40'
                                        is-horizontal-resize
                                        style="width:100%"
                                        :multiple-sort="false"
                                        :min-height="800"
                                        even-bg-color="#f2f2f2"
                                        :title-rows="tableConfig.titleRows"
                                        :columns="tableConfig.columns"
                                        :table-data="tableConfig.tableData"
                                        row-hover-color="#eee"
                                        row-click-color="#edf7ff"
                                        @sort-change="sortChange"
                                        :paging-index="(pageIndex-1)*pageSize"
                                        :filter-method="filterMethod"
                                ></v-table>
                            </div>
                            <div class="mt20 mb20 bold">
                                <div class="col-md-4"></div>
                                <div class="col-md-6">
                                    <v-pagination 
                                        size="small"
                                        @page-change="pageChange" 
                                        @page-size-change="pageSizeChange" 
                                        :total="total"
                                        :page-index="pageIndex"
                                        :page-size="pageSize" 
                                        :layout="['total', 'prev', 'pager', 'next', 'sizer', 'jumper']"
                                    ></v-pagination>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="clearfix" style="display: none;"></div>
                            </div>
                        </template>
                                        
                        <style>
                            .title-cell-class-name-test1 {
                                background-color: #2db7f5;
                                color:#fff;
                            }
                            .title-cell-class-name-test2 {
                                background-color: #f60;
                                color:#fff;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix" style="display: none;"></div>
</div>
<div id="init-data" style="display: none;">{{ init_data }}</div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block js_tail %}
    <!-- Peity -->
    <script src="{% static 'js/plugins/peity/jquery.peity.min.js' %}"></script>
    <script src="{% static 'js/plugins/chosen/chosen.jquery.js' %}"></script>

    <!-- JSKnob -->
    <script src="{% static 'js/plugins/jsKnob/jquery.knob.js' %}"></script>
    <script src="{% static 'js/plugins/datapicker/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/plugins/ionRangeSlider/ion.rangeSlider.min.js' %}"></script>
    <script src="{% static 'js/sale/g-center-data.js' %}"></script>
    <script src="{% static 'js/sale/g-center-customer-tab.js' %}"></script>
    <script src="{% static 'js/sale/g-center-opportunity-tab.js' %}"></script>
    <script src="{% static 'js/sale/test.js' %}"></script>
{% endblock %}
