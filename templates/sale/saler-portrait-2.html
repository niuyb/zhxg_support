{% block body %}
<script>

</div>
<div class="row">
    <div class="col-sm-12">
        <div style="margin-top: 10px;"></div>
        <div class="ibox float-e-margins">
            <!-- <div style="margin-top: 5px;"></div> -->
            <!-- <div class="ibox-title">
                <h5>客户活跃度统计</h5>
                <div class="ibox-tools"></div>
            </div> -->
            <div class="ibox-content">
                <div id="jsmind_container"></div>
                <script type="text/javascript" src="{% static 'js/plugins/jsmind/js/jsmind.js' %}"></script>
                <script type="text/javascript" src="{% static 'js/plugins/jsmind/js/jsmind.draggable.js' %}"></script>
                <script type="text/javascript">
                    function load_jsmind(){
                        var mind = {
                            "meta":{
                                "name":"demo",
                                "author":"hizzgdev@163.com",
                                "version":"0.2",
                            },
                            "format":"node_array",
                            "data":[
                                {"id":"root", "isroot":true, "topic":"jsMind"},
                
                                {"id":"sub1", "parentid":"root", "topic":"sub1", "background-color":"#0000ff"},
                                {"id":"sub11", "parentid":"sub1", "topic":"sub11"},
                                {"id":"sub12", "parentid":"sub1", "topic":"sub12"},
                                {"id":"sub13", "parentid":"sub1", "topic":"sub13"},
                
                                {"id":"sub2", "parentid":"root", "topic":"sub2"},
                                {"id":"sub21", "parentid":"sub2", "topic":"sub21"},
                                {"id":"sub22", "parentid":"sub2", "topic":"sub22","foreground-color":"#33ff33"},
                
                                {"id":"sub3", "parentid":"root", "topic":"sub3"},
                            ]
                        };
                        var options = {
                            container:'jsmind_container',
                            editable:true,
                            theme:'primary'
                        }
                        var jm = jsMind.show(options,mind);
                        // jm.set_readonly(true);
                        // var mind_data = jm.get_data();
                        // alert(mind_data);
                        jm.add_node("sub2","sub23", "new node", {"background-color":"red"});
                        jm.set_node_color('sub21', 'green', '#ccc');
                    }
                
                    load_jsmind();
                </script>
            </div>
        </div>
        <div class="ibox " style="margin-top: 10px;">
            <!-- <div class="ibox-title">
                <h5>jQuery Grid Plugin – jqGrid</h5>
            </div> -->
            <div class="ibox-content">

                
            </div>
        </div>
    </div>
</div>
<div id="init-data" style="display: none;">{{ init_data }}</div>
